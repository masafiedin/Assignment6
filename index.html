<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>

<body>
    <section class="form my-4 mx-auto w-75 ">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="Resources/main.jpg" class="img-fluid mt-5" />
                </div>
                <div class="col-lg-7 px-5">
                    <h1 class="font-weight-bolf py-3">MA's App</h1>
                    <h4>Sign in to your account</h4>
                    <form class="py-4">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email" class="form-control my-3 mb-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="password" class="form-control  my-3 my-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1  mt-2 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <p>Don't have an account? <a href="#">Sign up here</a></p>
                    </form>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootsrap.bundle.min.js"></script>
</body>
</html>
