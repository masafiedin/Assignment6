<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_signup.css">
    <title>Document</title>
</head>

<body>
    <section class="form    ">
        <div class="container ">

            <div class="row " id="mainRow">
                <div class="row">
                    <div class="jumbotron text-center ">
                        <h1 class="font-weight-bold py-3">Welcome to MA's App</h1>
                        <h2>Sign up</h2>
                    </div>
                </div>
                <div class="row" id="secondrow">
                    <div class="col mx-5 my-3">
                        <form class=" ">
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control mb-3 mb-4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="email">Phone Number</label>
                                    <input type="tel" class="form-control mb-3 mb-4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="text">Password</label>
                                    <input type="text" class="form-control mb-3 mb-4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="text">Confirm Password</label>
                                    <input type="text" class="form-control mb-3 mb-4">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col mx-5 my-3">

                        <form class="py-4">
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="text">First Name</label>
                                    <input type="text" class="form-control mb-3 mb-4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="text">Last Name</label>
                                    <input type="text" class="form-control mb-3 mb-4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-9">
                                    <label for="date">Date of birth</label>
                                    <input type="date" class="form-control mb-3 mb-4">
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
                <div class="row">
                    <div class="form-row w-50 d-flex justify-content-center">
                        <div class="col-lg-9">
                            <button type="button" class="btn1  mt-2 mb-5">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootsrap.bundle.min.js"></script>
</body>

</html>
